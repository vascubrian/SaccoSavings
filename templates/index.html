<!DOCTYPE html>
<html lang="en">
<head>
	<title>SaccoMs</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="/static/image/png" href="/static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
<!--===============================================================================================-->
</head>
{% block body %}
{% if session['logged_in'] %}
<script>
 window.location.href = "/SwitchPanel";    
</script>
{% else %}
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="/static/images/img-01.png" alt="IMG">
				</div>

				<form action="/VerifyLogin" method="post" class="login100-form">
					<span class="login100-form-title">
						SACCO-MS MEMBER LOGIN
					</span>
                   <div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="sacco_code" placeholder="Sacco Code">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
				        <i class="fa fa-info" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="account_no" placeholder="Personal Account No">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
				        <i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100" data-validate = "Password is required">
						<input class="input100" type="password" name="user_pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
						Login
						</button>
					</div>
                    {% if my_var=="INVALID_USER" %}
                    <div class="text-center p-t-12">
						<span class="txt1">
						INVALID ACCOUNT NO OR PASSWORD
						</span>
					</div>
                    {% elif my_var=="EMPTY_FIELDS" %}
                    <div class="text-center p-t-12">
						<span class="txt1">
						EMPTY ACCOUNT NO OR PASSWORD
						</span>
					</div>
                    {% endif %}
				</form>
			</div>
		</div>
	</div>
	
{% endif %}
{% endblock %}	
<!--===============================================================================================-->	
	<script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="/static/js/main.js"></script>
</body>
</html>
